name = "starye-api"
main = "src/index.ts"
compatibility_date = "2024-04-01"
compatibility_flags = [ "nodejs_compat" ]

# Vars for secrets (set via wrangler secret put or .dev.vars)
[vars]
# BETTER_AUTH_SECRET = "..."
# CRAWLER_SECRET = "..."
WEB_URL = "https://starye.org"
ADMIN_URL = "https://dashboard.starye.org"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "starye-db"
database_id = "72b60b6c-806f-4795-a846-9b0d157b8225"
migrations_dir = "../../packages/db/drizzle"

# R2 Bucket Binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "starye-media"

# Custom Domain
[[routes]]
pattern = "api.starye.org"
custom_domain = true

# KV Namespace (Optional, for caching if needed later)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "..."

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true
