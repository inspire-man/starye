name: Daily Movie Crawl

on:
  schedule:
    # 每天凌晨 3 点运行 (UTC+8 对应 UTC 19:00)
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Specific URL to crawl (Default: https://javdb457.com/)'
        required: false
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm build --filter=@starye/crawler...

      - name: Run Movie Crawler
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
          CRAWLER_SECRET: ${{ secrets.CRAWLER_SECRET }}
          API_URL: ${{ secrets.API_URL }}
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        run: |
          # 动态查找 Chrome 路径
          export PUPPETEER_EXECUTABLE_PATH=$(which google-chrome-stable || which google-chrome || which chromium-browser)
          echo "Found Chrome at: $PUPPETEER_EXECUTABLE_PATH"

          # 确定目标 URL
          TARGET="${{ inputs.target_url }}"
          if [ -z "$TARGET" ]; then
            TARGET="https://javdb457.com/"
          fi

          echo "Starting movie crawl for: $TARGET"

          # 启动爬虫
          pnpm --filter @starye/crawler start "$TARGET"

      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
            -d '{"content": "❌ **Movie Crawl Failed!** Check GitHub Actions logs."}' \
            "$DISCORD_WEBHOOK_URL"
          else
            echo "No Discord Webhook URL configured."
          fi
